<!DOCTYPE html>
<html lang="en">
  <head>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Domine:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Slab' rel='stylesheet' type='text/css'>
    <!-- END FONTS -->
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title> Ticked: Manage your TODOs, get things done! </title>
  </head>
  <body>
  <div id="wrap">
    <header id="main-header">
	  <div id="logo">
	    <h1>Ticked</h1>
	    <h2>Get things done!</h1>
	  </div>
	{% if user.is_authenticated %}
	  <div id="login">
	    <p id="logged-in-notice">Your are logged in as {{ user.username }} | <a href="/logout/" class="loginout-link"> log out</a></p>
	  </div>
	{% else %}
	  <div id="login">
        <form method="post" action="/login/" id="login-form">{% csrf_token %}
	        <input type="email" id="username" name="username" placeholder="E-mail" required />
	        <input type="password" id="password" name="password" placeholder="Password" required />
	        <input type="submit" value="Login" />
	        | <a href="/newuser/" class="loginout-link">New user</a>
	    </form>
	  </div>
	{% endif %}
	  <nav id="main-nav">
        <ul>
          <!--<li><a href="#">Frontpage</a></li>		-->
          <li><a href="/todos/">View TODOs</a></li>
          <li><a href="/tickedtodos/">View ticked TODOs</a></li>
          <li><a href="/addtodo/">Add a TODO</a></li>
          <!--<li><a href="#">My Account</a></li>		-->
        </ul>
	  </nav>
    </header>
{% block content %}  {% endblock content %}  


  </div><!-- wrap -->
  </body>
</html>
